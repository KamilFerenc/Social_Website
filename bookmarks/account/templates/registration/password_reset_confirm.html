{% extends 'base.html' %}
{% block title %}Reset Password {% endblock %}
{% block content %}
    <h1>Reset Password</h1>
    <p>Type your password twice.</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Change Password"></p>
    </form>
{% endblock %}
