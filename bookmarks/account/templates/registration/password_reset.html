{% extends 'base.html' %}
{% block title %}Password reset {% endblock %}
{% block content %}
    <h1>Are you forget password?</h1>
    <p>Write your email to reset the password.</p>
    <form  method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Request Password Reset"></p>
        {% csrf_token %}
    </form>
{% endblock %}
