{% extends 'base.html' %}

{% block title %}Change Password {% endblock %}

{% block content %}
    <h1>Change password</h1>
    <p> Fill in bellow form to change password:</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
